<ngx-image-gallery-preview-dialog-header
  *ngIf="header"
></ngx-image-gallery-preview-dialog-header>
<div class="preview-container">
  <button
    mat-icon-button
    color="primary"
    class="icon-button-large"
    [disableRipple]="true"
    (click)="prevImage(currentImageIndex)"
  >
    <mat-icon>navigate_before</mat-icon>
  </button>
  <img
    [src]="currentImage.src"
    [alt]="currentImage.alt"
    (load)="imageLoaded()"
  />
  <div *ngIf="!isImageLoaded" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>
  <button
    mat-icon-button
    color="primary"
    class="icon-button-large"
    [disableRipple]="true"
    (click)="nextImage(currentImageIndex)"
  >
    <mat-icon>navigate_next</mat-icon>
  </button>
</div>
<div class="info">{{ currentImageIndex + 1 }}/{{ data.imagesCount }}</div>
<ngx-image-gallery-thumbnails
  *ngIf="isImageLoaded"
  [dialogThumbnails]="true"
  [images]="images"
></ngx-image-gallery-thumbnails>
